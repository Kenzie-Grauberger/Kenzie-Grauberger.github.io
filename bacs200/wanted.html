<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wanted Poster</title>

</head>

<body>

        <header>

                </ul>
            </aside>

                <p>
                    <img src="images/Cruella_De_Vil.png" alt="Cruella De Vil" width="300">
                </p>

                <ul>
                    <li>London</li>

        <footer>

            <h2>101 Dalamations</h2>
        </footer>
</body>
</html>
